      <span class="menu__line--middle"></span>

  </header>
  <main>
    <!-- top -->
    <div class="top-mv">
      <div class="top-mv-container">
        <h1 class="top-mv-ttl">お問い合わせ</h1>
      </div>
    </div>
    <!-- contact -->
    <div class="contact">
      <div class="contact-container">
        <form class="form">
          <div class="form-item">
            <p class="form-item-label">会社名</p>
            <input type="text" name="company" class="form-item-input">
          </div>
          <div class="form-item">
            <p class="form-item-label">お名前 <span>*</span></p>
            <input type="text" name="name" class="form-item-input">
          </div>
          <div class="form-item">
            <p class="form-item-label">メールアドレス <span>*</span></p>
            <input type="email" name="email" class="form-item-input">
          </div>
          <div class="form-item">
            <p class="form-item-label">お問い合わせ内容 <span>*</span></p>
            <textarea name="textarea" class="form-item-textarea" cols="30" rows="8"></textarea>
          </div>
        </form>
        <a class="contact-btn" href="#">お申し込み</a>
      </div>
    </div>
  </main>
